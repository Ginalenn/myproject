{% load static %}

<div class="container-fluid py-4">
    <div class="card shadow-sm">
        <div class="card-header bg-light d-flex flex-wrap justify-content-between align-items-center gap-2">
            <h2 class="h5 mb-0 fw-bold text-dark">Manage Activity Records</h2>
            <div class="d-flex flex-wrap gap-2">
                <a href="#" class="btn btn-sm btn-primary d-flex align-items-center"><i class="fa-solid fa-plus me-2"></i>Add Activity</a>
                <button type="button" class="btn btn-sm btn-outline-success d-flex align-items-center"><i class="fa-solid fa-file-import me-2"></i>Import</button>
                <button type="button" class="btn btn-sm btn-outline-secondary d-flex align-items-center"><i class="fa-solid fa-file-export me-2"></i>Export</button>
            </div>
        </div>

        <div class="card-body">
            <div class="row g-4">
                <!-- Filter Sidebar -->
                <div class="col-lg-3">
                    <!-- CORRECTED PATH: Removed 'tables/' from the path -->
                    {% include 'myapp/partials/filters.html' %}
                </div>

                <!-- Table Content -->
                <div class="col-lg-9">
                    <input type="text" id="customSearchBox" placeholder="Search by Title, ID, or Description..." class="form-control mb-3" name="search" />
                    
                    <!-- This wrapper will be updated by AJAX -->
                    <div id="table-content-wrapper">
                        <!-- CORRECTED PATH: Removed 'tables/' from the path -->
                        {% include 'myapp/partials/table_content.html' %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- This static file path is correct based on your `tree` output -->
<script src="{% static 'myapp/js/manage_records.js' %}"></script>
