{% extends 'myapp/base.html' %}
{% load static %}

{% block title %}Edit: {{ activity.activity_title }}{% endblock %}

{% block content %}
<div class="container-fluid p-4">
    <!-- Page Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="fw-bold text-dark">Edit Activity</h2>
            <p class="text-muted mb-0">You are editing record #{{ activity.id }}</p>
        </div>
        <div>
            <a href="{% url 'myapp:manage_records' %}" class="btn btn-outline-secondary">Cancel</a>
        </div>
    </div>
    
    <!-- Form Card -->
    <div class="card shadow-sm border-0">
      <div class="card-body p-4">
        <form method="POST" enctype="multipart/form-data" novalidate>
            {% csrf_token %}
            
            <h5 class="fw-semibold mb-3">Strategy Information</h5>
            <div class="mb-3">
                <label class="form-label">Strategy Name</label>
                {{ form.strategy_name }}
            </div>
 
            {{ form.as_p }}

            <!-- Submit Button -->
            <div class="text-end border-top pt-3 mt-4">
                <button type="submit" class="btn btn-primary px-4">
                    <i class="fa-solid fa-save me-2"></i>Save Changes
                </button>
            </div>
        </form>
      </div>
    </div>
</div>
{% endblock %}
