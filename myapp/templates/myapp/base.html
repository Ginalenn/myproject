{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}WESMAARDEC{% endblock %}</title>

  <!-- Bootstrap CSS (Latest Version) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'myapp/style.css' %}">
</head>
<body>
  <div class="d-flex">
    {% include 'myapp/partials/sidebar.html' %}

    <div class="flex-grow-1" style="margin-left: 250px;" id="dashboard-content">

      {% include 'myapp/partials/navbar.html' %}

      {% block content %}
      <!-- Page-specific content goes here -->
      {% endblock %}
    </div>
  </div>

  <!-- jQuery (optional but useful for legacy Bootstrap or plugins) -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Dynamic Content Loader (Optional Feature) -->
  <script>
    $(document).ready(function () {
      $('.load-form').click(function (e) {
        e.preventDefault();
        const url = $(this).data('url');
        $('#dashboard-content').load(url);
      });
    });
  </script>
</body>
</html>
