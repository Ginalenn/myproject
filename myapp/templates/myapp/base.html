{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}WESMAARDEC{% endblock %}</title>

  <!-- Libs CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" href="{% static 'myapp/css/responsive.bootstrap5.css' %}">
  <link rel="stylesheet" href="{% static 'myapp/css/topnav.css' %}">
  <link rel="stylesheet" href="{% static 'myapp/style.css' %}">
  <link rel="stylesheet" href="{% static 'myapp/css/tables.css' %}">

</head>
<body>

   <!-- 1. The main flex container that holds everything -->
  <div class="d-flex">

    <!-- 2. The Sidebar -->
    {% include 'myapp/partials/sidebar.html' %}

    <div class="main-content-wrapper flex-grow-1" style="margin-left: 260px;">
      
      {% block content %}
      {% endblock %}

    </div>
  </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/2.0.3/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.0.3/js/dataTables.bootstrap5.js"></script>
    
    <!-- DataTables Extensions (for Buttons, including Column Visibility) -->
    <script src="https://cdn.datatables.net/buttons/3.0.1/js/dataTables.buttons.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.0.1/js/buttons.colVis.js"></script>
    <script src="{% static 'myapp/side.js' %}"></script> 
    <script src="{% static 'myapp/js/responsive.bootstrap5.js' %}"></script>
    <script src="{% static 'myapp/js/dataTables.responsive.js' %}"></script>

    {% block extra_js %}{% endblock %}

</body>
</html>
