{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}WESMAARDEC{% endblock %}</title>

  <!-- Libs CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  
  <!-- Custom CSS -->
  <!-- 1. ADDED: Link to the new topnav CSS -->
  <link rel="stylesheet" href="{% static 'myapp/css/topnav.css' %}">
  <link rel="stylesheet" href="{% static 'myapp/style.css' %}">

</head>
<body>
  <div class="d-flex">

    <!-- Sidebar (Stays the same) -->
    {% include 'myapp/partials/sidebar.html' %}

    <!-- 2. RESTRUCTURED: The main content is now split into a wrapper and a content area -->
    <div class="main-content-wrapper flex-grow-1" style="margin-left: 250px;">
      
      <!-- 3. MOVED & REPLACED: The topnav is now here, outside the dynamic content area -->
      {% include 'myapp/partials/navbar.html' %}

      <!-- 4. RENAMED: This is the new area for AJAX content. Note the ID change. -->
      <div id="dynamic-content-area">
        {% block content %}
          <!-- Initial page-specific content goes here. Will be replaced by AJAX. -->
        {% endblock %}
      </div>
    </div>

  </div>

  <!-- Libs JS -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->

  <script src="{% static 'myapp/side.js' %}"></script> 


<!-- AJAX Dynamic Content Loader -->
<script>
  $(document).ready(function () {
    const contentArea = $('#dynamic-content-area'); // Target the correct div
    const sidebarLinks = $('.sidebar .load-form'); // Get all AJAX links in the sidebar

    // Function to load content
    function loadContent(url) {
        if (url) {
            contentArea.html('<div class="d-flex justify-content-center p-5"><div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div></div>');
            contentArea.load(url);
        }
    }

    // --- CLICK EVENT HANDLER ---
    // This is the single place where we handle clicks now.
    sidebarLinks.click(function (e) {
      e.preventDefault();
      
      // 1. ADDED: Remove 'active' class from all sidebar links
      sidebarLinks.removeClass('active');
      
      // 2. ADDED: Add 'active' class to the link that was just clicked
      $(this).addClass('active');

      // 3. Load the content from the clicked link's data-url
      const url = $(this).data('url');
      loadContent(url);
    });

    // --- INITIAL PAGE LOAD ---
    // This code runs once when the page first loads to show the dashboard.
    const initialUrl = $('.sidebar .load-form.active').data('url');
    loadContent(initialUrl);

  });
</script>
</body>
</html>
