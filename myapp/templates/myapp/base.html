{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}WESMAARDEC{% endblock %}</title>

  <!-- Libs CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
<link rel="stylesheet" href="https://cdn.datatables.net/responsive/3.0.0/css/responsive.bootstrap5.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />


  
  <!-- Custom CSS -->
  <!-- 1. ADDED: Link to the new topnav CSS -->
  <link rel="stylesheet" href="{% static 'myapp/css/topnav.css' %}">
  <link rel="stylesheet" href="{% static 'myapp/style.css' %}">
    <link rel="stylesheet" href="{% static 'myapp/css/tables.css' %}">

</head>
<body>

  <!-- PROBABLE CURRENT base.html (Incorrect Layout) -->

   <!-- 1. The main flex container that holds everything -->
  <div class="d-flex">

    <!-- 2. The Sidebar -->
    <!-- It is included here and will be fixed to the left by its own CSS -->
    {% include 'myapp/partials/sidebar.html' %}

    <!-- 3. The Main Content Wrapper -->
    <!-- This div is pushed to the right to make space for the fixed sidebar -->
    <div class="main-content-wrapper flex-grow-1" style="margin-left: 260px;">
      
      <!-- The block where page-specific content (like your dashboard) will be injected -->
      {% block content %}
      {% endblock %}

    </div>
  </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    
    <!-- Bootstrap 5 JS Bundle (You already have this) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/2.0.3/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.0.3/js/dataTables.bootstrap5.js"></script>
    
    <!-- DataTables Extensions (for Buttons, including Column Visibility) -->
    <script src="https://cdn.datatables.net/buttons/3.0.1/js/dataTables.buttons.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.0.1/js/buttons.bootstrap5.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.0.1/js/buttons.colVis.js"></script>
  <script src="{% static 'myapp/side.js' %}"></script> 
  <script src="https://cdn.datatables.net/responsive/3.0.0/js/dataTables.responsive.js"></script>
<script src="https://cdn.datatables.net/responsive/3.0.0/js/responsive.bootstrap5.js"></script>
  

    {% block extra_js %}{% endblock %}

</body>
</html>
