{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WESMAARDEC Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap and FontAwesome -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'myapp/style.css' %}">
</head>
<body>
  <div class="d-flex">
    {% include 'myapp/partials/sidebar.html' %}

    <div class="flex-grow-1 p-4" id="dashboard-content" style="margin-left: 250px;">
      <!-- Initial default content -->
      {% include 'myapp/dashboard/dashboard.html' %}
    </div>
  </div>

  <!-- JS Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $(document).ready(function () {
      $('.load-form').on('click', function (e) {
        e.preventDefault();
        const url = $(this).data('url');
        $('#dashboard-content').load(url);
      });
    });
  </script>
</body>
</html>
