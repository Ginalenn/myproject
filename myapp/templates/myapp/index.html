{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WESMAARDEC Dashboard</title>

 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'myapp/style.css' %}" />

  <style>
    .sidebar {
      width: 250px;
      background-color: #004d40;
      min-height: 100vh;
      color: white;
      transition: all 0.3s;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
    }
    .sidebar a:hover, .sidebar .active {
      background-color: #00695c;
      border-radius: 5px;
    }
    .sidebar .header-box img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }
    .logo-text {
      font-weight: bold;
      font-size: 18px;
    }
    .main-container {
      display: flex;
    }
    .content {
      flex-grow: 1;
      background-color: #f8f9fa;
    }
    @media (max-width: 768px) {
      .sidebar {
        position: absolute;
        left: -250px;
        top: 0;
        z-index: 1000;
      }
      .sidebar.active {
        left: 0;
      }
    }
  </style>
</head>


<body>
  <div class="main-container">
    <!-- Sidebar -->
    <nav class="sidebar p-3" id="side_nav">
      <div class="header-box d-flex align-items-center mb-4">
        <img src="{% static 'myapp/images/wesmaarrdec.png' %}" alt="Logo">
        <span class="logo-text">WESMAARDEC</span>
        <button class="btn d-md-none ms-auto text-white close-btn"><i class="fa fa-times"></i></button>
      </div>

      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link px-3 py-2 load-form" href="#" data-url="{% url 'manage_dashboard' %}">
            <i class="fa fa-dashboard me-2"></i> Dashboard
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link px-3 py-2 d-flex justify-content-between align-items-center" data-bs-toggle="collapse" href="#manageReportCollapse" role="button" aria-expanded="false" aria-controls="manageReportCollapse">
            <span><i class="fa fa-clipboard me-2"></i>Manage Report</span>
            <i class="fa fa-angle-down"></i>
          </a>
          <div class="collapse" id="manageReportCollapse">
            <ul class="nav flex-column ms-3 mt-2">
              <li><a class="nav-link load-form" href="#" data-url="{% url 'manage_records' %}">Manage Records</a></li>
              <li><a class="nav-link load-form" href="#" data-url="{% url 'add_activity_form' %}">Add New Activity</a></li>
            </ul>
          </div>
        </li>

        <li class="nav-item">
          <a class="nav-link px-3 py-2" href="#"><i class="fa fa-bar-chart me-2"></i> Reports</a>
        </li>
        <li class="nav-item">
          <a class="nav-link px-3 py-2" href="#"><i class="fa fa-cog me-2"></i> Settings</a>
        </li>
      </ul>

      <hr class="text-white" />

      <ul class="nav flex-column mt-auto">
        <li class="nav-item">
          <a class="nav-link px-3 py-2" href="#"><i class="fa fa-sign-out me-2"></i> Log Out</a>
        </li>
      </ul>
    </nav>

    <!-- Content -->
    <div class="content">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm px-3">
        <div class="container-fluid">
          <button class="btn d-md-none open-btn me-2"><i class="fa fa-bars"></i></button>
          <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link" href="#">Profile</a></li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Dashboard Content -->
      <main class="p-4" id="dashboard-content">
        <h4 class="mb-3">Dashboard</h4>
        <p class="text-muted">Welcome to WESMAARDEC's activity monitoring system.</p>
      </main>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    $(document).ready(function () {
      $('.open-btn').click(() => $('#side_nav').addClass('active'));
      $('.close-btn').click(() => $('#side_nav').removeClass('active'));

      $('.load-form').click(function (e) {
        e.preventDefault();
        const url = $(this).data('url');
        $('#dashboard-content').load(url);
      });
    });
  </script>
</body>
</html>
