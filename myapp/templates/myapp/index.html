{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WESMAARDEC Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="{% static 'myapp/style.css' %}" />
</head>

<body>
      <div class="main-container d-flex">
            <div class="sidebar" id="side_nav">
            <div class="header-box px-2 pt-3 pb-4 d-flex justify-content-start align-items-center">
                    <img src="{% static 'myapp/images/wesmaarrdec.png' %}" alt="WESMAARDEC Logo" />
                    <span class="logo-text">WESMAARDEC</span>
                    <button class="btn d-md-none d-block close-btn px-1 py-0 text-white ms-auto"><i class="fa fa-times"></i></button>
             </div>

             <ul class="list-unstyled px-2">
                   <li class="active"><a href="#" class="px-3 py-2 d-block"><i class="fa fa-home"></i> Dashboard</a></li>


          <li> 
            <a href="#manageReportCollapse" class="px-3 py-2 d-block d-flex justify-content-between align-items-center" data-bs-toggle="collapse" role="button" aria-expanded="false" aria-controls="manageReportCollapse">
               <span><i class="fa fa-clipboard"></i> Manage Report</span>
                <i class="fa fa-angle-down"></i></a>

          <div class="collapse" id="manageReportCollapse">
            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small collapse-inner">
                <li><a class="px-3 py-2 d-block load-form" href="#" data-url="{% url 'manage_records' %}">Manage Records</a></li>
                <li><a class="px-3 py-2 d-block load-form" href="#" data-url="{% url 'add_activity_form' %}">Add New Activity</a></li>
            </ul>
          </div> 
        </li>

                <li><a href="#" class="px-3 py-2 d-block"><i class="fa fa-bar-chart"></i> Reports</a></li>
                <li><a href="#" class="px-3 py-2 d-block"><i class="fa fa-cog"></i> Settings</a></li>
            </ul>

      <hr class="h-color mx-2" />

      <ul class="list-unstyled px-2 bottom-list">
        <li><a href="#" class="px-3 py-2 d-block"><i class="fa fa-sign-out"></i> Log Out</a></li>
      </ul>
    </div>

    <div class="content" id="main_content">
      <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
          <div class="d-flex justify-content-between d-md-none d-block">
            <button class="btn px-1 py-0 open-btn me-2"><i class="fa fa-bars"></i></button>
            <a class="navbar-brand fs-4 d-flex align-items-center" href="#">
           <img src="{% static 'myapp/images/wesmaarrdec.png' %}" alt="WESMAARDEC Logo" />
              <span class="logo-text">WESMAARDEC</span>
            </a>
          </div>
          <button class="navbar-toggler p-0 border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <i class="fa fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Profile</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="dashboard-content px-3 pt-4" id="dashboard-content">
        <h2 class="fs-5">Dashboard</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit...</p>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    $(document).ready(function () {
      $('.open-btn').on('click', function () {
        $('#side_nav').addClass('active');
        $('#dashboard-content').addClass('active');
      });

      $('.close-btn').on('click', function () {
        $('#side_nav').removeClass('active');
        $('#dashboard-content').removeClass('active');
      });

      $('.load-form').on('click', function (e) {
        e.preventDefault();
        const formUrl = $(this).data('url');
        $('#dashboard-content').load(formUrl);
      });
    });

    $('.load-form').on('click', function (e) {
  e.preventDefault();
  const formUrl = $(this).data('url');
  $('#dashboard-content').load(formUrl);
});

  </script>
</body>
</html>
